name: 1. SAST - CodeQL Security Scan

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '23 14 * * 2'

jobs:
  analyze:
    name: CodeQL SAST Analysis
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      actions: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript"

      - name: Enforce SAST Security Gate
        run: |
          echo " Checking CodeQL results for HIGH / CRITICAL findings..."

          ALERTS=$(jq '[.runs[].results[] | select(.properties.severity == "error")] | length' \
            ~/.github/codeql/results/*.sarif || echo 0)

          echo " High/Critical findings count: $ALERTS"

          if [ "$ALERTS" -gt 0 ]; then
            echo " Security gate failed: High or Critical vulnerabilities detected"
            exit 1
          else
            echo " Security gate passed: No High/Critical vulnerabilities"
          fi

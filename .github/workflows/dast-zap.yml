name: "DAST - OWASP ZAP Scan"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  dast:
    name: OWASP ZAP Dynamic Scan
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: |
          echo "PORT=3000" >> $GITHUB_ENV
          echo "JWT_SECRET=testsecret" >> $GITHUB_ENV
          echo "NODE_ENV=ci" >> $GITHUB_ENV
          echo "MONGO_URI=" >> $GITHUB_ENV

      - name: Start application
        run: |
          npm start > app.log 2>&1 &
          sleep 10
          echo "==== Application Logs ===="
          cat app.log

      - name: Verify application is running
        run: |
          curl -f http://localhost:3000 || exit 1
          echo "âœ… Application is reachable"

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:3000'
          cmd_options: '-a'
          allow_issue_writing: false
          artifact_name: 'zap-baseline-scan'
        continue-on-error: true

      - name: Upload ZAP baseline reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-baseline-reports
          path: |
            report_html.html
            report_json.json
            report_md.md

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'http://localhost:3000'
          cmd_options: '-a -j'
          allow_issue_writing: false
          artifact_name: 'zap-fullscan-scan'
        continue-on-error: true

      - name: Upload ZAP full scan reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-fullscan-reports
          path: |
            report_html.html
            report_json.json
            report_md.md

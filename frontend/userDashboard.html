<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Target Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none !important; }
        .dashboard-section { margin-top: 20px; }
        .loading-spinner { display: none; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MVP SecureApp</a>
            <div class="d-flex">
                <button id="logoutBtn" class="btn btn-outline-light btn-sm hidden">Logout</button>
            </div>
        </div>
    </nav>

        <div id="userView" class="dashboard-section">
            <h3>My Files <span class="badge bg-success">Private</span></h3>
            <p>Manage your secure documents.</p>

            <div class="card mb-4">
                <div class="card-body">
                    <form id="uploadForm" class="row g-3">
                        <div class="col-auto">
                            <input type="file" class="form-control" id="fileInput" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Upload File</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">My Uploads</div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Size</th>
                                <th>Upload Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fileTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/frontend.js"></script>
</body>
</html>

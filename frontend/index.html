<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Target Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none !important; }
        .dashboard-section { margin-top: 20px; }
        .loading-spinner { display: none; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MVP SecureApp</a>
            <div class="d-flex">
                <button id="logoutBtn" class="btn btn-outline-light btn-sm hidden">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        
        <div id="alertBox" class="alert hidden" role="alert"></div>

        <div id="loginView" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">Login</div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>

                        <div class="text-center mt-3">
                            <small>Don't have an account? <a href="register.html">Sign up here</a></small>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div id="adminView" class="dashboard-section hidden">
            <h3>Admin Dashboard <span class="badge bg-danger">Admin Only</span></h3>
            <p>Manage registered users.</p>
            
            <div class="card mb-4">
                <div class="card-body">
                    <h5>Create New User</h5>
                    <form id="createUserForm" class="row g-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" id="newUsername" placeholder="Username" required>
                        </div>
                        <div class="col-auto">
                            <input type="password" class="form-control" id="newPassword" placeholder="Password" required>
                        </div>
                        <div class="col-auto">
                            <select class="form-select" id="newRole">
                                <option value="User">User</option> <option value="Admin">Admin</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success">Add User</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Registered Users</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="userView" class="dashboard-section hidden">
            <h3>My Files <span class="badge bg-success">Private</span></h3>
            <p>Manage your secure documents.</p>

            <div class="card mb-4">
                <div class="card-body">
                    <form id="uploadForm" class="row g-3">
                        <div class="col-auto">
                            <input type="file" class="form-control" id="fileInput" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Upload File</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">My Uploads</div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Size</th>
                                <th>Upload Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fileTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/frontend.js"></script> 
</body>
</html>

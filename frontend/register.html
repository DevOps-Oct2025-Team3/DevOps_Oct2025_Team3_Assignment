<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DevOps App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .alert { display: none; } /* Hidden by default */
    </style>
</head>
<body>

    <div class="card">
        <h3 class="text-center mb-4">Create Account</h3>
        
        <div id="registerAlert" class="alert" role="alert"></div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="regUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="regUsername" required maxlength="50">
            </div>
            
            <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword" required minlength="8">
                <div class="form-text" style="font-size: 0.8rem;">
                    Must be 8+ chars, contain 1 uppercase, 1 lowercase, 1 number.
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            
            <div class="text-center mt-3">
                <small>Already have an account? <a href="index.html">Login here</a></small>
            </div>
        </form>
    </div>

    <script src="js/frontend.js"></script>
</body>
</html>
